<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Redirect immediately -->
  <meta http-equiv="refresh" content="0; url=https://pavilion-long-see-meal.trycloudflare.com" />

  <script>
    // Prevent caching by appending a timestamp
    const TARGET_URL = "https://pavilion-long-see-meal.trycloudflare.com";
    const noCacheUrl = TARGET_URL + "?_ts=" + new Date().getTime();
    window.location.replace(noCacheUrl);
  </script>
</head>
<body>
  <p>
    Redirecting…  
    <a href="https://pavilion-long-see-meal.trycloudflare.com">Click here if you are not redirected</a>
  </p>
</body>
</html>
